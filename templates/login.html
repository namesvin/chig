<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
        <link rel="stylesheet" href="https://newcss.net/theme/night.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,200&display=swap" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    </head>
    <body>
        <h1 class="chigtitle">ChIG Beta</h1>
        <br>
        {% if error %}
        <div class="wrapper df"><blockquote class="error bq">Error: {{ error }}</blockquote></div>
        {% endif %}
        <div id="wrapper" class="wrapper df">
            <form action="/login" method="post" autocomplete="off">
                <label for="username" class="lfu"><b>Username:</b></label>
                <input type="text" id="username" name="username" class="inpus" required>
                <br>
                <label for="password" class="lfu"><b>Password:</b></label>
                <input type="password" id="password" name="password" class="inpus" required>
                <br>
                <button type="submit" class="submit submit-l marginafter">Log In</button>
                <button type="button" onclick="location.href='/register'" class="submit marginafter">No Account?</button>
            </form>
        </div>
    </body>
</html>
